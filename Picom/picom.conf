# Backend (xrender = no blur)
backend = "xrender";

vsync = true;

# Transparency settings
opacity-rule = [
  "90:class_g = 'konsole'",        # Konsole transparency (90%)
  "85:focused = 0"                 # Inactive window transparency (85%)
];

# Shadow settings (optional)
shadow = false;

# Blur (disabled)
blur-method = "";

# Fading (optional, for smooth transitions)
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Corner rounding (disabled)
corner-radius = 10;
round-borders = true;

